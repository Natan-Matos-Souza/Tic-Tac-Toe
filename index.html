<!DOCTYPE html>
<html>
    <head>
        <script src="js/index.js" defer></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2995565411767207" crossorigin="anonymous"></script>
        <title>Tic Tac Toe | Natan Matos</title>
        <meta charset="utf-8">
        <meta name="author" content="Natan Matos">
        <meta name="description" content="Tic Tac Toe game">
        <meta name="keywords" content="Tic Tac Toe">
        <link rel="shortcut icon" type="image/x-icon" href="images/FAVICON.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div id="main">
            <header id="header">
                <nav id="nav">
                    <ul id="list">
                        <a href="index.html" id="logo-a">
                            <table cellspacing="6">
                                <tr>
                                    <td><img src="images/logo.png" alt="logo"></td>
                                    <td><span>Tic Tac Toe</span></td>
                                </tr>
                            </table>
                        </a>


                       <a href="https://github.com/Natan-Matos-Souza" id="github-a" target="_blank" >
                            <table cellspacing="6">
                                <tr>
                                    <td><img src="images/githublogo.png" alt="github logo"></td>
                                    <td><span>Follow me</span></td>
                                </tr>
                            </table>
                       </a>
                    </ul>
                </nav>
            </header>

            <article id="start-game">
                <h1>Click at "X" to start the game</h1>
                <button id="start-game-btn">X</button>
            </article>

            <div id="game-configuration">
                <h1>Select Player 1 character</h1>
                <button class="select-btn" id="X-button">X</button>
                <button class="select-btn" id="O-button">O</button>
            </div>

            <div id="game">
                <div id="game-text">
                    <h1 id="game-text-h1">Player One</h1>
                </div>
                <div id="row-one">
                    <input type="button" class="game-btn bt1" id="btn1"  value=" "><input type="button" class="game-btn btn2" id="btn2"  value=" "><input type="button" class="game-btn btn3" id="btn3"  value=" ">
                </div>
                <div id="row-two">
                    <input type="button" class="game-btn btn4" id="btn4"  value=" "><input type="button" class="game-btn btn5" id="btn5"  value=" "><input type="button" class="game-btn btn6" id="btn6"  value=" ">
                </div>
                <div id="row-three">
                    <input type="button" class="game-btn btn7" id="btn7"  value=" "><input type="button" class="game-btn btn8" id="btn8"  value=" "><input type="button" class="game-btn btn9" id="btn9"  value=" ">
                </div>
                <div id="player-alert">
                    <h1 id="player-alert-h1"></h1>
                </div>
            </div>

            <div id="end-game-btns">
                <input type="button" class="end-game-btn" id="restart-btn" value="Restart">
                <input type="button" class="end-game-btn" id="menu-btn" value="Menu">
            </div>
        </div>
    </body>
</html>
