<!DOCTYPE html>
<html>
    <head>
        <script src="js/index.js" defer></script>
        <title>Tic Tac Toe | Natan Matos</title>
        <meta charset="utf-8">
        <meta name="author" content="Natan Matos">
        <meta name="description" content="Tic Tac Toe game">
        <meta name="keywords" content="Tic Tac Toe">
        <link rel="shortcut icon" type="image/x-icon" href="images/FAVICON.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div id="main">
            <header id="header">
                <nav id="nav">
                    <ul id="list">
                        <a href="index.html" id="logo-a">
                            <table cellspacing="6">
                                <tr>
                                    <td><img src="images/logo.png" alt="logo"></td>
                                    <td><span>Tic Tac Toe</span></td>
                                </tr>
                            </table>
                        </a>


                       <a href="https://github.com/Natan-Matos-Souza" id="github-a" target="_blank" >
                            <table cellspacing="6">
                                <tr>
                                    <td><img src="images/githublogo.png" alt="github logo"></td>
                                    <td><span>Follow me</span></td>
                                </tr>
                            </table>
                       </a>
                    </ul>
                </nav>
            </header>

            <article id="start-game">
                <h1>Click at "X" to start the game</h1>
                <button id="start-game-btn">X</button>
            </article>

            <div id="game-configuration">
                <h1>Select Player 1 character</h1>
                <button class="select-btn" id="X-button">X</button>
                <button class="select-btn" id="O-button">O</button>
            </div>

            <div id="game">
                <div id="game-text">
                    <h1>Player One</h1>
                </div>
                <div id="row-one">
                    <button  class="game-btn btn1" id="btn1">a</button>
                    <button  class="game-btn btn2" id="btn2">a</button>
                    <button  class="game-btn btn3" id="btn3">a</button>
                </div>
                <div id="row-two">
                    <button class="game-btn" id="btn4"></button>
                    <button class="game-btn" id="btn5"></button>
                    <button class="game-btn" id="btn6"></button>
                </div>
                <div id="row-three">
                    <button class="game-btn" id="btn7"></button>
                    <button class="game-btn" id="btn8"></button>
                    <button class="game-btn" id="btn9"></button>
                </div>
                <div id="player-alert">
                    <h1>Click inside the square to start the game</h1>
                </div>
            </div>
        </div>
    </body>
</html>
